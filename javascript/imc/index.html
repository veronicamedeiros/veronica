<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>IMC</title>
</head>
<body>
    <h1>IMC</h1>
    <p>
        <label for="input-weight">Informe seu peso (kg):</label>
        <input id="input-weight" type="number" value="" step="0.1">
    </p>

    <p>
        <label for="input-height">Informe sua altura (m):</label>
        <input id="input-height" type="number" value="">
    </p>

    <p>
        <button id="button-calculate-imc">Calcular IMC</button>
    </p>

    <p id="paragraph-result" >O IMC desses dados é: <strong id="imc-Result"></strong></p>

    <p id="paragraph-grau"> Este valor considera que você está na faixa <strong id="grau-Result"></strong></p>

    <script defer src="js/script.js"></script>
</body>
</html>
