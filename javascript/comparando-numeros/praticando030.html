<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <style>
        select{
            width: 150px;
        }
    </style>
</head>
<body>
    <section>
        <div>Número (entre 1 e 100):
            <input type="number" name="fnum" id="fnum">
            <input type="button" value="Adicionar" onclick="adicionar()">
            <br> <select name="flista" id="flista" size="6"></select>
            <br><input type="button" value="Finalizar" onclick="finalizar()">
        </div>

        <div id="res"></div>
    </section>

<script>
    let num = document.querySelector('input#fnum')
    let lista = document.querySelector('select#flista')
    let res = document.querySelector('div#res')
    let valores = []

    function isNumero(n){
        if(Number(n) >= 1 && Number(n) <= 100){
            return true
        }else{
            return false
        }
    }

    function inLista(n, l){
        if (l.indexOf(Number(n)) != -1){
            return true
        } else {
            return false
        }
    }

    function adicionar(){
        if(inLista(num.value, valores) == false){
            valores.push(Number(num.value))
            let item = document.createElement('option')
            item.text = `valor ${num.value} adicionado.`
            lista.appendChild(item)
            res.innerHTML = ''
            
        }else {
            window.alert('Valor inválido ou já encontrado na lista')
        }
        num.value = ''
        num.focus()
    }

    function finalizar(){
        if (valores.length == 0){
            window.alert('Adicione valores anes de finalizar')
        }else{
            let tot = valores.length
            let maior = valores [0]
            let menor = valores [0]
            let soma = 0
            let media = 0

            for(let pos in valores){
                soma += valores[pos]
                if(valores[pos] > maior){
                    maior = valores[pos]
                if(valores[pos] < menor)
                    menor = valores[pos]
                }
            }
            media = soma / tot
            res.innerHTML = ''
            res.innerHTML += `Ao todo temos ${tot} cadastrados <br>`
            res.innerHTML += `O maior valor informado foi ${maior} <br>`
            res.innerHTML += `O menor valor informado foi ${menor} <br>`
            res.innerHTML += `Somando todos os valores temos ${soma} <br>`
            res.innerHTML += `A média dos números é ${media}`
        }
    }
</script>
</body>
</html>
